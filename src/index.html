<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input-Range</title>
  </head>
  <body>
    <div class="price-range">
      <div name="from">
        <p name="name-from">from</p>

        <input type="number" name="numberFrom" min="0" max="100" step="5" />
        <input type="range" name="rangeFrom" min="0" max="100" step="5" />
      </div>
      <div name="before">
        <p name="name-before">to</p>
        <input type="number" name="numberBefore" min="0" max="100" step="5" />
        <input type="range" name="rangeBefore" min="0" max="100" step="5" />
      </div>
    </div>

    <div class="price-range2">
      <div name="from2">
        <p name="nameFrom2">От</p>
        <input type="number" name="numberFrom" min="0" max="100" step="5" />
        <input type="range" name="rangeFrom" min="0" max="100" step="5" />
      </div>
      <div name="before2">
        <p name="nameBefore2">До</p>
        <input type="number" name="numberBefore" min="0" max="100" step="5" />
        <input type="range" name="rangeBefore" min="0" max="100" step="5" />
      </div>
    </div>
  </body>
</html>
